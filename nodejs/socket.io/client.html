<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { height:100px;background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 80%; margin-right: .5%; }
      form button {width: 18%; background: rgb(130, 224, 255); border: none; padding: 10px 20px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>

  <body>
    <ul id="messages"></ul>
    <form action="" id="form">
      <input id="ipt" autocomplete="off" />
      <button id="send">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://10.2.102.143:3000');

      // 向服务端发送信息
      send.onclick = function(e){
        e.preventDefault()

        if(!ipt.value) return alert('不能为空')

        socket.emit('message', ipt.value);

        ipt.value = '';
      };

      socket.on('news', msg => {
        var li = document.createElement('li')
        li.innerHTML = msg
        messages.appendChild(li)
      });
    </script>
  </body>
</html>
