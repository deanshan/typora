<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <!-- 必须要有enctype这个属性，才能解析上传的post文件 -->

    <input type="submit" value="上传">
  </form>
</body>
</html>
