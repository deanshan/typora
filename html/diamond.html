<script>
var m=window.prompt("请输入一个数字") || 8;

for (var i = 1; i <= m; i++){
	for (var j = m; j >= i; j--){
		document.write("&ensp;");
	}
	for (var j = 1; j <= i; j++){
		document.write("*");
	}
	for (var j = 1; j < i; j++){
		document.write("*");
	}
	document.write("<br/>");
}
for (var i = 1; i < m; i++){
	for (var j = 0; j <= i; j++){
		document.write("&ensp;");
	}
	for (var j = m-1; j >= i; j--){
		document.write("*");
	}
	for (var j = m-1; j > i; j--){
		document.write("*");
	}
	document.write("<br/>");
}
</script>
