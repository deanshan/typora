<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      .axis path,
      .axis line{
          fill: none;
          stroke: black;
          shape-rendering: crispEdges;
      }

      .axis text {
          font-family: sans-serif;
          font-size: 11px;
      }
      </style>
</head>
<body>
</body>
</html>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
//
// 创建svg画布
let svg = d3.select('body')
            .append('svg')
            .attr('width', '800px')
            .attr('height', '500px')
            .style('background-color', '#ccc')

//序数比例尺
var color = ["red", "blue", "green", "yellow", "black"];
var index = [0, 1, 2, 3, 4];
let ordinal = d3.scaleOrdinal()
                .domain(index)
                .range(color)
//线性比例尺
let dataset = [100, 500, 200, 400, 150]
let linear = d3.scaleLinear()
              .domain([0, d3.max(dataset)])
              .range([0, 500])
//坐标轴
let axis = d3.axisLeft(linear)   //刻度的方向top bottom left right
             .ticks(10)     //刻度的数量
//将坐标添加至svg，并设置样式
svg.append('g')
   .attr("class","axis")
   .attr("transform","translate(20,150)")
   .call(axis)

svg.selectAll('rect')
   .data(dataset)
   .enter()
   .append('rect')
   .attr('x', 20)
   .attr('y', function (d, i) {
     return i * 25
   })
   .attr('width', function (d) {
     return linear(d) //线性比例尺
   })
   .attr('height', 20)
   .style('fill', function (d, i) {
     return ordinal(i)  //序数比例尺
   })

</script>
