    <title>移动端布局</title>
    <script type="text/javascript">
        window.onload = function() {
            var dpr = window.devicePixelRatio || 1;
            var scale = 1 / dpr;
            document.querySelector('meta[name="viewport"]').setAttribute('content',
                'width=device-width, user-scalable=no, initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' +
                scale);

            var layout = document.documentElement.clientWidth || document.body.clientWidth;
            document.querySelector('html').style.fontSize = layout / 7.5 + 'px';
        }
    </script>

<script>

    var body = document.querySelector('body');
    var footer = document.querySelector('footer');
    var startX, startY;
    body.addEventListener('touchstart', function(e) {

        startX = e.touches[0].clientX
        startY = e.touches[0].clientY

    })

    body.addEventListener('touchmove', function(e) {

        var moveX = e.touches[0].clientX
        var moveY = e.touches[0].clientY
        var x = startX - moveX
        var y = startY - moveY
        if (Math.abs(x) < Math.abs(y)) {
            if (y > 0) {
                footer.innerHTML = '正在向上滑动';
            } else {
                footer.innerHTML = '正在向下滑动';
            }
        } else {
            if (x > 0) {
                footer.innerHTML = '正在向左滑动';
            } else {
                footer.innerHTML = '正在向右滑动';
            }
        }
    })

    body.addEventListener('touchend', function(e) {

        var endX = e.changedTouches[0].clientX;
        var endY = e.changedTouches[0].clientY;
        var x = startX - endX;
        var y = startY - endY;
        if (Math.abs(x) < Math.abs(y)) {
            if (y > 0) {
                footer.innerHTML = '向上滑动了' + parseInt(Math.abs(y)) + 'px';
            } else {
                footer.innerHTML = '向下滑动了' + parseInt(Math.abs(y)) + 'px';
            }
        } else {
            if (x > 0) {
                footer.innerHTML = '向左滑动了' + parseInt(Math.abs(x)) + 'px';
            } else {
                footer.innerHTML = '向右滑动了' + parseInt(Math.abs(x)) + 'px';
            }
        }
    })
</script>
