<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background: #000;
    }
    .div1 {
      width: 0px;
      height: 0px;
      position: relative;
      background: #f72359;
      padding: 1em 18em;
      overflow: hidden;
      transition: all .2s ease;
    }
    .div1:before {
      --size: 0;
      content: '';
      position: absolute;
      left: var(--x);
      top: var(--y);
      /* z-index: -1; */
      width: var(--size);
      height: var(--size);
      background: radial-gradient(circle closest-side,rgba(80, 33, 189, 0.8), transparent);
      transform: translate(-50%, -50%);
      transition: all .2s ease;
    }
    .div1:hover:before {
      --size: 400px;
    }

    .div2 {
      align-items: center;
      background-clip: padding-box;
      color: #ffffff;
      display: flex;
      overflow: hidden;
      padding: 1rem;
      position: relative;
      text-decoration: none;
      transition: all .4s ease;
    }
    .div2:hover {
      background: #3cdddd;
    }
    .div2:before {
      --opacity: 0;
      --scale: 0;
      --size: 0px;
      -webkit-transform: scale(var(--scale));
      background: radial-gradient(circle closest-side,#ff1ac6,transparent);
      content: "";
      height: var(--size);
      left: calc(var(--x) - var(--size) / 2);
      opacity: var(--opacity);
      position: absolute;
      top: calc(var(--y) - var(--size) / 2);
      z-index: -1;
      transform: scale(var(--scale));
      transition: opacity .8s cubic-bezier(.22,1,.32,1),-webkit-transform .8s cubic-bezier(.22,1,.32,1);
      transition: transform .8s cubic-bezier(.22,1,.32,1),opacity .8s cubic-bezier(.22,1,.32,1);
      transition: transform .8s cubic-bezier(.22,1,.32,1),opacity .8s cubic-bezier(.22,1,.32,1),-webkit-transform .8s cubic-bezier(.22,1,.32,1);
      width: var(--size);
  }
  .div2:hover:before {
    --opacity: 1;
    --scale: 1;
  }
    span {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="div1">
    <span>111111111111111</span>
  </div>

  <div class="div2">
    <span>1111111111111111</span>
  </div>
</body>
</html>
<script>
  var div1 = document.querySelector('.div1')
  div1.addEventListener('mousemove',function (e) {
   this.style.setProperty('--x', `${e.offsetX}px`);
   this.style.setProperty('--y', `${e.offsetY}px`);
  })
  var div2 = document.querySelector('.div2')
  div2.addEventListener('mousemove',function (e) {
   this.style.setProperty('--x', `${e.offsetX}px`);
   this.style.setProperty('--y', `${e.offsetY}px`);
  })

</script>
