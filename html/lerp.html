<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {padding: 0;margin: 0;box-sizing: border-box;}
    html, body {
      height: 100%;
    }
    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    section {
      width: 667px;
      height: 375px;
      border: 5px solid #000;
      border-radius: 50px;
      position: relative;
      padding: 10px;
    }
    aside {
      width: 50px;
      height: 260px;
      background: #000;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translate(0, -50%);
      border-top-right-radius: 50px;
      border-bottom-right-radius: 50px;
    }
    .list {
      width: 100%;
      height: 100%;
      padding-left: 20px;
      overflow-y: scroll;
      overflow-x: hidden;
    }
    ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    li:nth-child(2n+1) {
      background: rgb(240, 35, 35);
    }
    li:nth-child(2n) {
      background: #ccc;
    }
  </style>
</head>
<body>
  <section>
    <aside></aside>
    <div class="list">
      <ul></ul>
    </div>
  </section>
</body>
</html>
<script>
  (function() {
    var aside = document.querySelector('aside')
    var list = document.querySelector('.list')
    var ul = document.querySelector('ul')
    var lis = []

    ;(function createLi() {
      for(var i = 0; i < 40; i++) {
        var li = document.createElement('li')
        li.innerText = Math.random()
        li.style.height = `${list.getBoundingClientRect().height/15}px`
        ul.appendChild(li)
        lis.push(li)
      }
    }());
    // p1：初始状态
    // p2：结束状态
    // t：时间函数（范围值：0——100）
    function lerp(p1,p2,t) {
      return (p2-p1) * t + p1
    }
    function cal(dis, thr) {
      return (dis+thr)/(2*thr)
    }
    function clientRect(el, direction) {
      return el.getBoundingClientRect()[direction]
    }

    function moveLi() {
      lis.forEach((li, k) => {
        var dt = clientRect(li, 'bottom') - clientRect(aside, 'top')
        var db = clientRect(li, 'bottom') - clientRect(aside, 'bottom')

        if(dt > 0 && dt < 50) {
          li.style.transform = `translateX(${lerp(0, 50, cal(dt, 50))}px)`
        } else if(db < -50 && dt > 50) {
          li.style.transform = `translateX(50px)`
        } else if(db < 25 && db > -50) {
          li.style.transform = `translateX(${lerp(50, 0, cal(db, 50))}px)`
        } else {
          li.style.transform = `translateX(0px)`
        }
      })
    }
    moveLi()
    list.onscroll = function() {
      moveLi()
    }
  }());


</script>
