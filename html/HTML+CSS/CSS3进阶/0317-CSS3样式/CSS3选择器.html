<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器的应用</title>
	<style>
		* {padding: 0; margin: 0;}
		body {
			background: #383535;
		}
		fieldset {
			width: 45%;
			/*height: 300px;*/
			float: left;
			position: relative;
			margin-right: 30px;
		}
		fieldset > legend {
            color: #fff;
            font: bold 30px '隶书';
        }
/*----------------------------------------*/
		ul.cross {
			width: 100%;
			height: 100%;
			list-style: none;
		}
		ul.cross > li {
			height: 30px;
		}
		ul.cross > li:nth-of-type(even) {
			background: #252434;
		}
		ul.cross > li:nth-of-type(odd) {
			background: #fcd633;
		}
		ul.cross > li:hover {
			background: #8c8256;
		}
/*----------------------------------------*/
		div.line {
			width: 80%;
			height: 0;
			border: 20px solid #fcd633;
			border-radius: 20px;
			margin: 115px auto;
		}
		div.line::before {
			display: block;
			content: "";
			width: 90%;
			border: 20px solid #fcd633;
			border-radius: 20px;
			margin-top: -90px;
		}
		div.line::after {
			display: block;
			content: "";
			width: 90%;
			border: 20px solid #fcd633;
			border-radius: 20px;
			margin-top: 100px;
		}
/*----------------------------------------*/
		ul.select {
			width: 100%;
			/*height: 100%;*/
		}
		ul.select > li {
			height: 25px;
			background: #fff;
			margin-bottom: 3px;
			text-align: center;
		}
		ul.select > li:nth-child(n+5) {
			background: #fcd633;
		}
/*----------------------------------------*/
	    #taiji {  
	        width: 0px;  
	        height: 280px;  
	        border-left: 140px solid black;  
	        border-right: 140px solid white;  
	        border-radius: 100%; 
	        margin: 0 auto; 
	    }  
	  
	    #taiji::before {  
	        content: '';  
	        display: block;  
	        width: 46px;  
	        height: 46px;  
	        border: 47px solid black;  
	        border-radius: 100%;  
	        background-color: white;  
	        margin-left: -80px;  
	    }  
	  
	    #taiji::after {  
	        content: '';  
	        display: block;  
	        width: 46px;  
	        height: 46px;  
	        border: 47px solid white;  
	        border-radius: 100%;  
	        background-color: black;  
	        margin-left: -80px;  
	    }  
	</style>
</head>
<body>
	<fieldset>
		<legend>斑马线</legend>
		<ul class="cross">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</fieldset>
	<fieldset>
		<legend>画线</legend>
		<div class="line"></div>
	</fieldset>
	<fieldset>
		<legend>选择元素</legend>
		<ul class="select">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	</fieldset>
	<fieldset>
		<legend>太极</legend>
		<div id="taiji"></div>	
	</fieldset>
</body>
</html>
