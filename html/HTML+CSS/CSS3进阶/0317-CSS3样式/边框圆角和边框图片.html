<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.heart{
			width:160px;
			height:160px;
			position:relative;
			float: left;
		}
		.heart:before{
			display: block;
			content:" ";
			-moz-border-radius:100px;
			-webkit-border-radius:100px;
			border-radius:100px 100px 0 0;
			width:80px;
			height:120px;
			background:red;
			-moz-transform: rotate(-45deg);
			-ms-transform: rotate(-45deg);
			-o-transform: rotate(-45deg);
			-webkit-transform: rotate(-45deg);
			position:absolute;
			left:20px;
		}
		.heart:after{
			display: block;
			content:" ";
			-moz-border-radius:100px;
			-webkit-border-radius:100px;
			border-radius:100px 100px 0 0;
			width:80px;
			height:120px;
			background:red;
			-moz-transform: rotate(45deg);
			-ms-transform: rotate(45deg);
			-o-transform: rotate(45deg);
			-webkit-transform: rotate(45deg);
			position:absolute;
			left:48px;
			top:0px;
		}

		ul {
			list-style: none;
			float: left;
		}
		li {
			float: left;
			margin:0 50px;
			text-align: center;
		}
		li:nth-child(1) {
			border:20px double transparent;
			border-image-source: url(img/border_round.png);
			border-image-slice: 20 20 20 20 fill;
			/*border-image-width: 20px;*/
			border-image-outset: 0px;
			border-image-repeat: round;
		}
		li:nth-child(2) {
			border:26px double transparent;
			border-image-source: url(img/border_round.png);
			border-image-slice: 26 26 26 26 fill;
			/*border-image-width: 26px;*/
			/*border-image-outset: 0px;*/
			border-image-repeat: round;
		}
		li:nth-child(3) {
			padding: 5px;
			border:5px solid transparent;
			border-image-source: url(img/border_tab.png);
			border-image-slice: 5 5 5 5 fill;
			/*border-image-width: 5px;*/
			/*border-image-outset: 0px;*/
			/*border-image-repeat: round;*/
		}
		img {
			width: 200px;
			height: 100px;
			border-width: 2px 5px 6px 2px;
			border-style: solid;
			border-image-source: url(img/border_shade.png);
			border-image-slice: 2 5 6 2 fill;
			border-image-width: 2px 5px 6px 2px;
			/*border-image-outset: 0px;*/
			/*border-image-repeat: round;*/
		}
		div.repeating-linear {
			clear: both;
			text-align: center;
			height: 50px;
			border: 10px solid pink;
			border-image: repeating-linear-gradient(45deg,red,red 1%, orange,orange 3%,yellow,yellow 5%,green,green 7%,cyan,cyan 9%,blue,blue 11%,purple,purple 12%) 10;

		}

		div.repeating-linear:hover {
			border-image: repeating-linear-gradient( 45deg, purple, purple 1%, pink 1%, pink 8%) 10;
			color: purple;
		}
	</style>
</head>
<body>
	<div class="heart"></div>

	<ul>
		<li>多边框效果</li>
		<li>多边框效果</li>
		<li>按钮效果</li>
	</ul>
	图片边框阴影
	<img src="img/0.jpg" alt="">

	<div class="repeating-linear">渐变边框</div>
</body>
</html>
