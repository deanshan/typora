<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation</title>
	<style>
		.box {
			width: 100%;
			height: 100px;
			margin: 20px auto;
			/*border:1px solid red;*/
			background-image: url(3.png), url(2.png), url(1.png);
			background-repeat: repeat-x;
			background-position: 0 0, 0 0, 0 0;
			animation: sport 3s linear infinite;
			
		}
		@keyframes sport {
			from {
				background-position: 0 0, 0 0, 0 0;
			}
			to {
				background-position: 120px 0, 240px 0, 360px 0;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
