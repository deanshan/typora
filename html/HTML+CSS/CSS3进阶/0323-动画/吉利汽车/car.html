<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>car</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
		}
		body {
			background-image: url(enjoy_bg.jpg);
		}
		.car {
			width: 100%;
			height: 100%;
			background: url(enjoy_tit.png), url(enjoy_car.png);
			background-position: 50% 10%, 50% 0%;
			background-repeat: no-repeat;
			background-size: 0 0, auto auto;
			animation: tit 1s linear 1s forwards , car 3s linear 2s forwards;
		}
		@keyframes tit {
			from {
				background-size: 0 0, auto auto;
			}
			to {
				background-size: 30% 30%, auto auto;
			}
		}
		@keyframes car {
			from {
				background-position: 50% 10%, 50% 0%;
			}
			to {
				background-position: 50% 10%, 50% 95%;
			}
		}
		.car:after {
			content: "";
			display: block;
			width: 0;
			height: 260px;
			position: absolute;
			bottom: 0;
			left: 0;
			background: url(a3.png) 0 0 no-repeat;
			animation: light 1s steps(10) 5s infinite;
		}
		@keyframes light {
			0% {
				background-position: 0 0;
			}
			100% {
				width: 100%;
				background-position: 0 -4000px;
			}
		}
	</style>
</head>
<body>
	<div class="car"></div>
</body>
</html>
