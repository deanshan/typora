<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>奥运五环</title>
	<style>
		.container .circle{
			position: absolute;
			width: 150px;
			height: 150px;
			border: 15px solid;
			border-radius: 50%;
		}
		.circle-1{
			left: 0;
			top: 0;
			color: blue;
		}
		.circle-1::before{
			content: "";
			position: absolute;
			z-index: 5;
			left: -15px;
			top: -15px;
			display: block;
			width: 150px;
			height: 150px;
			border: 15px solid;
			border-color: transparent blue;
			border-radius: 50%;

		}
		.circle-2{
			left: 100px;
			top: 90px;
			color: yellow;
		}
		.circle-3{
			left: 195px;
			top: 0;
			color: black;
		}
		.circle-4{
			left: 295px;
			top: 90px;
			color: green;
		}
		.circle-5{
			left: 390px;
			top: 0;
			color: red;
		}
		
		ul,li{
			padding: 0;
			margin: 0
		}
		ul{
			list-style: none;			
			margin-top: 500px;
		}
		ul li{
			position: absolute;
			width: 150px;
			height: 150px;
			border: 15px solid;
			border-radius: 50%;
			border-color: blue transparent transparent blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="circle circle-1"></div>
		<div class="circle circle-2"></div>
		<div class="circle circle-3"></div>
		<div class="circle circle-4"></div>
		<div class="circle circle-5"></div>
	</div>

	<div class="two">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
