<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style>
    .container {
        width: 200px;
        height: 200px;
        border: #f00 1px solid;
        /* border-top-left-radius:55px 55px ; */
        /* border-radius: 50px 3px 20px 10px / 20px  ; */
        border-radius: 100px;
        border-radius: 50%;
        /* border-radius: 50%;
        border-radius: 10px;
        border-radius: 10px 0/20px 0; */
        /* 水平方向半径/垂直方向半径 */
        /* 两个值 三个值写法参考padding margin 顺时针方向 */
        /* border-top-left-radius:50px 100px */
        
    }
    
    .div2 {
        width: 0px;
        height: 0px;
        border-top: #f00 50px solid;
        border-right: #00f 50px solid;
        border-bottom: #0f0 50px solid;
        border-left: #ff0 50px solid;
        /* 超过100px 只能用100px来渲染 */
       /*  border-radius: 100px 0px 0px 0px; */

        /* 垂直半径和水平半径的等比例性 */
        /* border-radius: 100px 0 0 0  / 50px 0 0 0;
        
        border-radius: 400px 0 0 0  / 200px 0 0 0;
        border-radius: 300px 0 0 0  / 150px 0 0 0; */

        /* 相邻角的垂直（水平半径）等比例特性 */
        border-radius: 80px 0 0 20px;
        
        /* border-radius: 400px 0 0 100px; */

    }
    .div3 {
        width: 100px;
        height: 100px;
        /* border-top: #f00 50px solid;
        border-right: #00f 50px solid;
        border-bottom: #0f0 50px solid; */
        border-bottom: #f0f 2px solid;
        border-radius: 0px 0px 25px 150px;
    }
    
    .branch:after {
        -webkit-border-radius: 50px 50px 25px 150px;
    }
    
    .branch:after {
        content: '';
        display: block;
        height: 50px;
        width: 40px;
        border-bottom: 2px solid #219b21;
        -moz-border-radius: 50px 50px 25px 150px;
        position: absolute;
        left: 0px;
        top: -8px;
    }
    </style>
</head>

<body>
    <div class="container"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <i class="branch"></i>
</body>

</html>
