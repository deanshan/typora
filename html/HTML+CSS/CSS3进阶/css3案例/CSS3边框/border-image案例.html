<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>border-image制作按钮</title>
    <style>
    .border-image-btn {
    	
    	display: inline-block;
    	margin-top: 100px;
    	margin-left: 100px;
        border: 18px solid green;
        border-width: 0 18px;
        border-image: url("images/button_sprite.png") 0 18 50 18 fill;
        padding: 13px 10px 17px;
        font-size: 16px;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
        line-height: 15px;
    }
    
    .border-image-btn:hover {
        border-image: url("images/button_sprite.png") 50 18 0 18 fill;
        color: #000;
      
    }
    </style>
</head>

<body>
    <a href="" class="border-image-btn">Border-image Button</a>
</body>

</html>
