<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>阴阳八卦-CSS</title>
    <style>
    #yin-yang {
        width: 496px;
        height: 248px;
        background: #eee;
        border-color: red;
        border-style: solid;
        border-width: 2px 2px 250px 2px;
        border-radius: 100%;
        position: relative;
        transition: all 50s;
        
    }
    #yin-yang:hover{
        transform: rotate(3600deg);
    }
    
    #yin-yang:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        background: #eee;
        border: 84px solid red;
        border-radius: 100%;
        width: 80px;
        height: 80px;
    }
    
    #yin-yang:after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        background: red;
        border: 84px solid #eee;
        border-radius: 100%;
        width: 80px;
        height: 80px;
    }
    </style>
</head>

<body>
    <div id="yin-yang"></div>
</body>

</html>
