<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>flex</title>
		<style>
			ul,li{
				list-style: none;
				margin: 0;
				padding:0
			}
			ul{
				display: flex;
				/* flex-direction排列方向 该属性通过定义flex容器的主轴方向来决定felx子项在flex容器中的位置。这将决定flex需要如何进行排列 */
				flex-direction: row;
				/* flex-direction: row-reverse;
				flex-direction: column;
				flex-direction: column-reverse; */
				
				width: 600px;
				/* flex-wrap该属性控制flex容器是单行或者多行，同时横轴的方向决定了新行堆叠的方向。 */
				/* 默认 */
				flex-wrap: nowrap; 
				flex-wrap: wrap;
				flex-wrap: wrap-reverse;
				
				/*省写： flex-flow：<' flex-direction '> || <' flex-wrap '> */
				flex-flow: row-reverse nowrap;
				
				width: 100%;
				/* 主轴上的对齐方式 */
				justify-content: center;
				justify-content: flex-start;
				justify-content: flex-end;
				/* 两端对齐 中间空白平分*/
				justify-content: space-between;

				/* 弹性盒子元素会平均地分布在行里，两端保留子元素与子元素之间间距大小的一半 */
				justify-content: space-around;

				
				height: 100px;
				border: #f00 1px solid;
				/* align-items属性定义项目在交叉轴上如何对齐 */

				align-items: center;
				/* flex-flow: column-reverse; */
				align-items: flex-start;
				align-items: flex-end;

				/* baseline: 项目的第一行文字的基线对齐。调整元素的高度看到效果 */
				/* align-items: baseline; */
				/* 如果项目未设置高度或设为auto，将占满整个容器的高度。 */
				/* align-items: stretch; */


				flex-flow: row-reverse wrap;
				width: 600px;
				
				/* 须align-items 是默认的stretch 才会生效 */
				/* align-items: stretch;
				align-content: stretch; */

				/* align-content: flex-start;
				align-content: flex-end; */
				align-content: space-around;
				align-content: space-between;

				width: 800px;
				flex-wrap: nowrap;
			}
			li{

				width: 300px;
				background: #ddd;
				height: 30px;
				/* 用数值来定义扩展比率。不允许负值 默认0*/
				flex-grow: 0;

				/* 用数值来定义收缩比率。不允许负值 默认1  在不换行的情况下*/
				flex-shrink: 0.5 ;

				flex-basis: auto;
				flex-basis: 100px;
				
				flex: none;
				flex: 0 0 auto;  
				flex: auto;
				flex: 1 1 auto;
				flex: 1;

				



			}
			li:nth-child(3){
				flex-grow: 1;
				width: 600px;
				flex-shrink: 3;
			}
			li:nth-child(4){
				flex-grow: 2
			}
			/* order默认0 越小排前面 可以负数 */
			/* ul li:nth-child(2){
				order: 1;
			} */
			/* ul li:nth-child(2){
				height: 50px;
				line-height: 50px;
			} */
		</style>
	</head>
	<body>
		<ul class="flex">
		    <li>a</li>
		    <li>b</li>
		    <li>c</li>
		    <li>d</li>
		</ul>
	</body>
</html>
