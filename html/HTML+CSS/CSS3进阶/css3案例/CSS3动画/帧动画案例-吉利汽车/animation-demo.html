<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3  animation案例演示 </title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		html,body{
			height: 100%;
		}
		.bg{
			width: 100%;			
			background: url(pic/enjoy_bg.jpg) no-repeat;
			background-size: 100% auto;			
			background-attachment: fixed;
		}
		.tit{
			width: 392px;
			height: 180px;
			background: url(pic/enjoy_tit.png) ;			
			position: fixed;
			left: 50%;
			top: 20px;
			margin-left: -191px;	
			z-index: 3;		
			/* transform: scale(0); */
			animation: zoom 1s ease-out 1s both; 
		}
		@keyframes zoom{
			0%{transform: scale(0);}
			100%{transform: scale(1);}
		}
		
		.car{
			position: relative;
			padding-top: 200px;
		}
		.car img{
			display: block;
			margin: 0 auto;			
			width: 1440px;
		}

		.x3{
			position: absolute;
		    bottom: 60px;
		    width: 1440px;
		    height: 396px;
		    left: 50%;
		    margin-left: -720px;
		    background: url(pic/a3.png) no-repeat 0px 0px;		    
		    animation: xu3 1.3s steps(11,end) infinite ;
		}

		@keyframes xu3{
			0% { background-position:0px 0px;}
			100%{ background-position:0px -4356px;}
		}
	</style>
</head>
<body>

	<div class="bg">		
		<div class="tit"></div>
		<div class="car">
			<img src="pic/enjoy_car.png" alt="">
			<div class="x3 nxu3"></div>
		</div>
		
	</div>
	
</body>
</html>
