<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation-fill-mode 演示</title>
	<style>
		.box-1{
			width: 100px;
			height: 100px;
			background-color: #f00;
			animation: move 3s ease 3s 2 alternate none paused ;
			/* animation-fill-mode: forwards; */ /*  */ 
			animation-fill-mode: none;
			/* animation-fill-mode: both; */
			/* 一次动画过程可以将元素划分为三个状态：动画等待、动画进行和动画结束。 */

			/* forwards 将动画元素设置成动画结束时的状态  */
			/* backwards 将动画初始状态设置成第一个关键帧的状态（animation-direction=normal || alternate） ，如果 animation-direction=reverse || alternate-reverse 则动画初始状态设置成最后一个关键帧的状态  */
			/* both 同时应用forwards和backwards两个属性值的效果 */
		}

		@keyframes move {
			0%{
				margin-left: 100px;
				background-color: #00f;
			}			
			100%{
				margin-left:500px;
				background-color: #0f0;
			}
		}

	</style>
</head>
<body>

	<div class="box-1"></div>
	
</body>
</html>
