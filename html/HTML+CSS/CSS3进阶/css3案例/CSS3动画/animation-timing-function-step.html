<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation-timing-function:setps 演示</title>
	<style>
		.container{
			width: 600px;
			border: #00f 1px solid;
		}
		.box-1{
			width: 100px;
			height: 100px;
			background: #333;
			animation: move 3s 3 2s alternate-reverse  ; 
			/* animation: move 3s  ;  */
			/* 开始动画时以下一帧的显示来填充动画间隔 */
			/* animation-timing-function: step-start; 
			开始动画时以上一帧的显示来填充动画间隔
			animation-timing-function: step-end;
			
			animation-timing-function:steps(2);steps的设置都是针对两个关键帧之间的，而非是整个keyframes
			animation-timing-function:steps(3,end); */
			animation-timing-function:steps(1,start);
			animation-timing-function:steps(1,start);

			/* start跳过0%，end跳过100% */
			/* step-start：
			等同于 steps(1, start)
			step-end：
			等同于 steps(1, end) */
			

			
		}
		@keyframes move {
			0%{
				margin-left: 100px;
				background: #f0f;
			}
			/* 25%{
				margin-left: 175px;
				background: 
			} */
			50%{margin-left: 250px;
				background:yellow;
			}
			/* 62.5%{} */

			75%{margin-left: 375px;
				background: blue;
			}
			/* 87.5%{} */
			100%{margin-left:500px;
				background: green;
			}
		}

		/* @keyframes circle { 
			0% {background: red} 
			50%{background: yellow}
			100% {background: blue} 
		} */

	</style>
</head>
<body>
	<div class="container">
		<div class="box-1"></div>
	</div>
	
</body>
</html>
