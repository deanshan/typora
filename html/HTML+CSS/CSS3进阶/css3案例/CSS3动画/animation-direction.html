<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation-direction 演示</title>
	<style>
		.box-1{
			width: 100px;
			height: 100px;
			background: #f00;
			animation: move 3s ease 3s 2 reverse;
			animation-direction: reverse; /* 反向播放 */ 
			animation-direction: alternate; /* 先正后反 */
			animation-direction: alternate-reverse; /* 先反向后正向 */
			/* animation-direction: alternate; */
			
		}
		@keyframes move {
			0{margin-left: 0}
			100%{margin-left:500px;}
		}
	</style>
</head>
<body>

	<div class="box-1"></div>
	
</body>
</html>
