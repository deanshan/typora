<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation-timing-function 演示</title>
	<style>
		.box-1{
			width: 100px;
			height: 100px;
			background: #f00;
			animation: move 3s ease; 
			animation: move 3s linear; 
			animation: move 3s ease-in;
			animation: move 3s ease-out;
			animation: move 3s ease-in-out;  			
			animation: move 3s cubic-bezier(.54,.89,.93,.07);
			/* 在线资源 贝塞尔曲线 http://cubic-bezier.com */
		}
		@keyframes move {
			0{margin-left: 0}
			50%{margin-left: 250px;}
			100%{margin-left:500px;}
		}
	</style>
</head>
<body>

	<div class="box-1"></div>
	
</body>
</html>
