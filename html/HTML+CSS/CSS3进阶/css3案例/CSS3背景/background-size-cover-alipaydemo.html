<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>利用绝对定位实现自适应布局-支付宝首页</title>
    <style>
    * {
        margin: 0;
        padding: 0
    }
    
    .header {
        position: absolute;
        width: 100%;
        top: 20px;
        left: 0px;
        z-index: 1;
    }
    
    .header .nav {
        width: 80%;
        margin: 0 auto;
    }
    
    .header .logo {
        width: 70px;
        height: 25px;
        background-image: url(https://img.alicdn.com/tps/TB17ghmIFXXXXXAXFXXXXXXXXXX.png);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: 70px;
    }    
    
    
    .container .center {
        position: absolute;
        width: 600px;
        top: 20%;
        left: 0;
        right: 0;
        margin: auto;
        height: 200px;
        background: url(https://img.alicdn.com/tps/TB1POhqIFXXXXXbXFXXXXXXXXXX.png) no-repeat 0 0;
        display: inline-block;
        background-size: 600px;
        z-index: 1;
    }
    
    .container .back {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 70px;
        width: 100%;
        overflow: hidden;
        background: url(images/demo-alipay.jpg) center center no-repeat;
        background-size: cover;
    }
    
    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 70px;
        text-align: center;
        line-height: 70px;
    }
    </style>
</head>

<body>
    <div class="header">
        <div class="nav">
            <div class="logo"></div>
        </div>
    </div>
    <div class="container">
        <div class="center"></div>
        <div class="back">
        </div>
    </div>
    <div class="footer">
        底部
    </div>
</body>

</html>
