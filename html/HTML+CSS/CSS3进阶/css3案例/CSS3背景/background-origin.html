<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-origin演示</title>
	<style>
		.container{
			width: 800px;
			height: 500px;
			border: rgba(0, 0, 0, 0.1) 20px solid;
			padding: 30px;
			background-image:  url(images/1.jpg)  ;
			background-repeat: no-repeat;
			background-color: orange;
			background-origin: border-box;
			/* border-color: #f00; */
			background-clip: content-box;
		}
	</style>
</head>
<body>
	<div class="container">
		
	</div>
	
</body>
</html>
