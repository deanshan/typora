<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>transform改变绝对定位的包含块</title>
    <style>
    #relative {
        position: relative;
        width: 100px;
        height: 100px;
        background: green;
    }
    
    #absolute {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: blue;
    }
    
    #transform {
        background: red;
        width: 50px;
        height: 50px;
        /* transform: translate(100px, 100px) */
    }
    </style>
</head>

<body>
    <div id="relative">
        <div id="transform">
            <div id="absolute"></div>
        </div>
    </div>
</body>

</html>
