<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D转换</title>
	<style>
		body{
			perspective: 500px;
		}
		.div1{
			width: 200px;
			height: 200px;
			margin: 200px;
			background: #f0f;
			

			/* transform:perspective(500px) translateZ(-100px); */
			
			transform:  translateZ(-100px);

			/* transform: rotate3d(1,1,1,60deg);*/
			/* transform:perspective(500px)   rotateY(50deg); */


			transition: all 0.3s; 

			
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	
</body>
</html>
