<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d</title>
	<style>
		.stage{
			width:300px;
			margin: 200px auto;
			border: 1px solid;
			/* perspective:600px;
			transform-style: preserve-3d; */
			transform-style: preserve-3d;
		}
		.box{
			
			height: 200px;
			transform:perspective(600px) rotateY(45deg);
			
			background: #fc0;			
		}
	</style>
</head>
<body>

<div class="stage">
	<div class="box"></div>
</div>
	
</body>
</html>
