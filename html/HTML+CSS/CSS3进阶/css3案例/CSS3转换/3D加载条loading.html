<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loading</title>
	<style>
		.loading{
			margin: auto;  
			position: absolute;
			left:0;
			top:0;
			right:0;
			bottom: 0;
			width:50px;			
			height: 12px;
			font-size: 0;
			transform-style: preserve-3d;
			perspective:10px;
			/* perspective:10px; */

		}
		.loading i{
			padding:0;
			margin: 0;
			border: 0;
			width:2px;
			height: 12px;
			background: #333;
			margin-right: 4px;
			display: inline-block;
		}
		@keyframes loading{
			0%{
				transform: rotateX(0);
			}			
			100%{
				transform: rotateX(90deg);
			}
			100%{
				transform: rotateX(180deg);
			}
		}
		.loading i:nth-child(1){
			animation:loading 1s ease-in 0s infinite ; 
		}
		.loading i:nth-child(2){
			animation:loading 1s ease-in 0.2s infinite ; 
		}
		.loading i:nth-child(3){
			animation:loading 1s ease-in 0.4s infinite ; 
		}
		.loading i:nth-child(4){
			animation:loading 1s ease-in 0.6s infinite ; 
		}
		.loading i:nth-child(5){
			animation:loading 1s ease-in 0.8s infinite ; 
		}
	</style>
</head>
<body>

	<div class="loading">
		<i></i>
		<i></i>
		<i></i>
		<i></i>
		<i></i>
	</div>
	
</body>
</html>
