<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shadow应用多重边框</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background: yellow;
			box-shadow: 0 0 0 10px orange,
						0 0 0 20px #665,
						0 0 0 30px #00f;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
