<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title></title> 
<style>
	h1 {
		text-shadow:2px 2px #FF0000;
		/* 负数 */
		text-shadow:-2px -2px #FF0000;
		/* 模糊距离 */
		text-shadow: 0 0 3px #FF0000;
		/* 复制文字 */
		text-shadow:300px 0px 0px #FF0000;
		/* 多个阴影效果 */
		text-shadow:2px 0px 3px #FF0000,-2px 2px 3px #FF0000;
	}


</style>
</head>
<body>

<h1>Text-shadow effect</h1>

	<p><b>注意:</b>IE 9及更早版本的浏览器不支持 text-shadow 属性.</p>

</body>
</html>
