<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>波浪线</title>
	<style>
		.content{
			position: relative;
			height: 200px;
			background:#D48E20;

		}
		.content::after{
			position: absolute;
			bottom: -10px;
			display: block;
			content: "";
			width: 100%;
			height: 10px;
			background: radial-gradient(20px 10px at top center,#D48E20,#D48E20 10px,transparent 10px, transparent 30px) ;
			background-size: 20px 10px;
		}

		.zy{
			position: relative;
			width: 388px;
			height: 80px;
			margin: 200px 100px;
			text-align: center;
			line-height: 80px;			
			background-color: #f1f1f1;
		}
		.zy::before{
			content: "";
			position: absolute;
			width: 3px;
			height: 80px;
			left: -3px;
			background: radial-gradient(4px 5px at right center,#0f9b4e,#0f9b4e 3px,transparent 3px, transparent 4px) ;
			background-size: 3px 8px;
		}
		.zy::after{
			content: "";
			position: absolute;
			width: 3px;
			height: 80px;
			right: -3px;
			background: radial-gradient(4px 5px at left center,#c91010,#c91010 3px,transparent 3px, transparent 10px) ;
			background-size: 3px 8px;
		}
		.zy .yhq{
			position: relative;
			float: left;
			width: 92px;
			height: 80px;
			background: #0f9b4e;

		}
		.zy .yhq::after{
			position: absolute;
			content: "";		
			right: -2px;
			width: 4px;
			height: 80px;
			background: radial-gradient(circle,#f1f1f1 0,#f1f1f1 2px, transparent 0,transparent 10px);
			background-size:4px 8px; 
		}
		.zy .price{
			float: left;
			width: 296px;
			height: 80px;
			background: #c91010;
		}
	</style>
</head>
<body>
	<div class="content">
		
	</div>

	<div class="zy">
		<div class="yhq">优惠券</div>
		<div class="price">88元</div>
	</div>
	<div class="zy">
		<div class="yhq">优惠券</div>
		<div class="price">188元</div>
	</div>
	
</body>
</html>
