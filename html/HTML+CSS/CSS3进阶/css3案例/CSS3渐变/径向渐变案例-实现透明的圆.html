<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>径向渐变-实现透明的圆</title>
	<style>
		div{
			position: relative;
			width: 500px;
			height: 360px;
			background:  url(img/pic.jpg) no-repeat;
		}
		div::before{
			position: absolute;
			content: "";
			width: 500px;
			height: 100px;
			top: 260px;			
			background:repeating-radial-gradient(circle at 50% 0px ,transparent 0%, transparent 100px,#fff 100px, #fff 100%);
		}
		div::after{
			position: absolute;
			content: "";
			width: 500px;
			height: 100px;
			top: 0px;			
			background:repeating-radial-gradient(circle at 50% 100% ,transparent 0%, transparent 100px,#fff 100px, #fff 100%);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
