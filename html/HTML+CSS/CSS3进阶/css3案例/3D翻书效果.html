<!DOCTYPE html>
<html lang="en">
<!-- https://tympanus.net/Development/AnimatedBooks/ -->
<head>
    <meta charset="UTF-8">
    <title>3D翻书效果</title>
    <style>
    ul,
    li,
    p {
        margin: 0;
        padding: 0;
    }
    
    ul {
        list-style: none;
    }
    html{
    	background: #ecf0f1;
    }
    
    .book {
        position: relative;
        left: 200px;
        top: 100px;
        width: 160px;
        height: 220px;
        perspective: 1000px;
        transform-style: preserve-3d;
    }
    
    .book .intro {
        padding-left: 40px;
        text-align: left;
        position: absolute;
        top: 0%;
        left: 160px;
        width: 310px;
    }
    
    .book .frontpage {
        position: absolute;
        z-index: 100;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        transform-style: preserve-3d;
        transform: rotateY(-34deg) translateZ(8px);
        transform-origin: 0% 100%;
        /* transition: all 0.8s ease, z-index 0.1s; */
        transition: all 0.8s ease, z-index 0.6s ;
    }
    
    .book .front {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background-color: #3498db;
        background-image: linear-gradient(#3498db 58%, #2a90d4 0%);
        transform: translateZ(2px);
        backface-visibility: hidden;
        transform-style: preserve-3d;
        /*  transform-origin: 50% 50%; */
    }
    
    .book .front h2 {
        color: #fff;
        font-size: 2.2em;
        letter-spacing: 0.05em;
        text-align: center;
        margin: 54% 0 0 0;
        text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.1);
    }
    
    .book .front p {
        color: #f8f8f8;
        font-size: 1em;
        text-align: center;
        text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.1);
    }
    
    .book .front::before {
        background-image: -webkit-linear-gradient( -135deg, rgba(255, 255, 255, 0.45) 0%, transparent 100%);
        background-image: -moz-linear-gradient( -135deg, rgba(255, 255, 255, 0.45) 0%, transparent 100%);
        /* background-image: linear-gradient( -135deg, rgba(255, 255, 255, 0.45) 0%, transparent 100%); */
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }
    
    .book .front::after {
        position: absolute;
        left: 0;
        top: 0;
        content: "";
        width: 4px;
        height: 100%;
        background: #999;
    }
    
    .book .front::after {
        transform: rotateY(90deg) translateZ(158px) translateX(2px);
    }
    
    .book .frontback {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        /* background: #fffbec; */
        background: rgba(255, 250, 87, 0.3);
        transform: rotateY(180deg) translateZ(2px);
        /* backface-visibility: hidden; */
    }

    .page {
    	position: absolute;
	    width: 100%;
	    height: 98%;
	    top: 1%;
	    left: 3%;
	    z-index: 10;
	    transform-style: preserve-3d;
    }
    .page li{
    	position: absolute;
    	width: 100%;
    	height: 100%;   
    	line-height: 220px; 
    	background: linear-gradient(to right, #e1ddd8 0%, #fffbf6 100%);
    	transform-origin: 0% 50%;
    	transform-style: preserve-3d;
    	box-shadow: inset 0px -1px 2px rgba(50, 50, 50, 0.1), inset -1px 0px 1px rgba(150, 150, 150, 0.2);
    	border-radius: 0px 5px 5px 0px;
    	/* backface-visibility: hidden; */
    	text-align: center;
    }
    .page li a{    	
		vertical-align: middle;
    }
    .page li:nth-child(1){
    	transform: rotateY(-28deg);
    	transition: all 0.6s;
    }
    .page li:nth-child(2){
    	transform: rotateY(-30deg);
    	transition: all 0.6s;
    }
    .page li:nth-child(3){
    	transform: rotateY(-32deg);
    	transition: all 0.4s;
    }
    .page li:nth-child(4){
    	transform: rotateY(-34deg);
    	transition: all 0.5s;
    }
    .page li:nth-child(5){
    	transform: rotateY(-36deg);
    	transition: all 0.6s;
    }

    .backpage{
    	position: absolute;
    	z-index: 2;
    	width: 100%;
    	height: 100%;    	
    	background: #fffbec;
    	transform-style: preserve-3d;
    	transform-origin: 0 100%;
    	transform: rotateY(-15deg) translateZ(-8px);
    }
    .backpage::before{
    	position: absolute;
    	content: "";
    	width: 4px;
    	height: 100%;
    	background: #999;
    	transform:rotateY(90deg) translateZ(158px) translateX(2px);
    }

    .book:hover .frontpage{
    	transform: rotateY(-145deg) translateZ(0);
    	z-index: 1;
    }
    .book:hover .page li:nth-child(1){
    	transform: rotateY(-30deg);
    	transition: all 1.5s;
    }
    .book:hover .page li:nth-child(2){
    	transform: rotateY(-35deg);
    	transition: all 1.8s;
    }
    .book:hover .page li:nth-child(3){
    	transform: rotateY(-118deg);
    	transition: all 1.6s;
    }
    .book:hover .page li:nth-child(4){
    	transform: rotateY(-130deg);
    	transition: all 1.4s;
    }
    .book:hover .page li:nth-child(5){
    	transform: rotateY(-140deg);
    	transition: all 1.2s;
    }

    .book-spine{
    	position: absolute;
    	z-index: 0;
    	width: 4px;
    	height: 100%;
    	background: #999;
    	transform: rotateY(-34deg) translateX(-2px) translateZ(12px);
    	transform-origin: 0% 50%;
    	transform-style: preserve-3d;
    	backface-visibility: hidden;
    	transition: all 0.6s;
    	/* opacity: 1; */
    }
    .book:hover .book-spine{
    	/* opacity: 0; */
    	transform: rotateY(-145deg) translateX(0px) translateZ(0px);
    }
    </style>
</head>

<body>
    <div class="book">
        <div class="frontpage">
            <div class="front">
                <h2>JS</h2>
                <p>FUNCTION</p>
            </div>
            <div class="frontback"></div>
        </div>
        <ul class="page">
            <li></li>
            <li>
                <a class="btn" href="#">Download</a>
            </li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="backpage">
        	
        </div>
        <div class="book-spine">
        	
        </div>
        <div class="intro">
            <h3>Storm JS</h3>

            <p>Leek winter purslane sierra leone bologi caulie tomatillo soko turnip greens bunya nuts silver beet melon green bean celery. Gram kakadu plum wakame.</p>
        </div>
    </div>
