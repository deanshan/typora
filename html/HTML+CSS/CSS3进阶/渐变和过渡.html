<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {padding: 0; margin: 0;}
		body { background: #0075ff;padding: 30px}
		fieldset {
			width: 45%;
			float: left;
			position: relative;
			padding: 10px 20px;
		}
		fieldset > legend { font: bold 30px '隶书';color: #fff;}
       /*--棋盘-----------------------*/
        .chessboard {
        	width: 100%;
        	height: 270px;
			background-image: linear-gradient(45deg,rgba(0,0,0,.25) 25%,transparent 25%,transparent 75%,rgba(0,0,0,.25) 0),linear-gradient(45deg,rgba(0,0,0,.25) 25%,transparent 25%,transparent 75%,rgba(0,0,0,.25) 0);
			background-color: #eee;
			background-size: 60px 60px;
			background-position: 0 0,30px 30px;
		}
	/*--同色系条纹-----------------------*/
		.stripe {
        	width: 100%;
        	height: 270px;
			background: repeating-linear-gradient(30deg, #7799bb 0%, #7799bb 5%, #5588aa 5%, #5588aa 10%);
		}
	/*--网格标尺-----------------------*/
		.ruler {
        	width: 550px;
        	height: 274px;
			background-image:
				linear-gradient(to bottom,
					transparent 8px, rgba(255, 255, 255, 0.8) 9px,transparent 9px,
					transparent 17px, rgba(255, 255, 255, 0.8) 18px,transparent 18px,
					transparent 26px, rgba(255, 255, 255, 0.8) 27px,transparent 27px,
					transparent 35px, rgba(255, 255, 255, 0.8) 36px,transparent 36px,
					transparent 44px, rgba(255, 255, 255, 1) 46px
				),
				linear-gradient(to right,
					transparent 8px, rgba(255, 255, 255, 0.8) 9px,transparent 9px,
					transparent 17px, rgba(255, 255, 255, 0.8) 18px,transparent 18px,
					transparent 26px, rgba(255, 255, 255, 0.8) 27px,transparent 27px,
					transparent 35px, rgba(255, 255, 255, 0.8) 36px,transparent 36px,
					transparent 44px, rgba(255, 255, 255, 1) 46px
				);
			background-color: #272822;
			background-size: 46px 46px, 46px 46px;
		}
	/*--优惠券-----------------------*/
		.coupon {
			width: 415px;
			height: 80px;
			margin: 97px 75px;
			background-color: #fff;
			background-image:
				radial-gradient(#0f9b4e 0, #0f9b4e 4px, #fff 4px),
				radial-gradient(#c91010 0, #c91010 4px, #fff 4px),
				radial-gradient(#0f9b4e 0, #0f9b4e 4px, #fff 4px),
				radial-gradient(#c91010 0, #c91010 4px, #fff 4px);
			background-size: 10px 10px, 10px 10px, 8px 8px, 8px 8px;
			background-position: 1px 0px, 402px 0, 95px 4px, 103px 4px;
			background-repeat: repeat-y, repeat-y, repeat-y,repeat-y;
		}
		.coupon > p {
			float: left;
			text-align: center;
			font: bold 24px/80px '隶书';
		}
		.coupon > p:first-child {
			margin-left: 5px;
			width: 95px;
			height: 80px;
			background-color: #0f9b4e;
		}
		.coupon > p:last-child {
			margin-left: 8px;
			margin-right: 5px;
			width: 300px;
			height: 80px;
			background-color: #c91010;
		}
	/*--过渡效果-----------------------*/
		.box {
			width: 100%;
			height: 200px;
			box-shadow: inset 5px 5px 5px #1f7b9b, inset -5px -5px 5px #1f7b9b;
			text-align: center;
			position: relative;
			background: #ccc;
			overflow: hidden;
			font: bold 26px '隶书';
		}
		.box > h3 {
			width: 100%;
			font: bold 30px/1.5 '隶书';
			/*color: #fff;*/
			/*text-shadow: 3px 3px 10px #000;*/
			text-shadow:0 0 3px #FF0000;
			background: #1f7b9b;
			position: absolute;
			left: 0;
			top: 200px;
			transition: all 0.5s cubic-bezier(0.000, 1.650, 1.000, 1.650);
		}
		.box:hover h3 {
			top: 0;
		}
		.box > p {
			position: absolute;
			left: -500px;
			top: 80px;
			opacity: 0;
			height: 70px;
			font: bold 60px '隶书';
			color: rgba(255,255,255,0);
			text-align: center;
			background: repeating-linear-gradient(80deg,
				red 10px,
				orange 20px,
				yellow 30px,
				green 40px,
				cyan 50px,
				blue 60px,
				purple 70px
				) 0 0;
			-webkit-background-clip: text;
			/* -webkit-background-clip: text;
			-moz-background-clip: text;
			-ms-background-clip: text;
			-o-background-clip: text; */
			transition: all 2s cubic-bezier(0.000, 1.650, 1.000, 1.650),background-position 2s linear;
		}
		.box:hover p {
			opacity: 1;
			left: 400px;
			background-position: -5000px 0;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend>棋盘</legend>
		<div class="chessboard"></div>
	</fieldset>
	<fieldset>
		<legend>同色系条纹</legend>
		<div class="stripe"></div>
	</fieldset>
	<fieldset>
		<legend>网格标尺</legend>
		<div class="ruler"></div>
	</fieldset>
	<fieldset>
		<legend>优惠券</legend>
		<div class="coupon">
			<p>优惠券</p>
			<p>88元</p>
		</div>
	</fieldset>
	<fieldset style="width:94%; margin-bottom: 100px">
		<legend>过渡效果</legend>
		<div class="box">
			请把鼠标移动此处
			<h3>TRANSITION</h3>
			<p>CSS3的过渡效果Tailo</p>
		</div>
	</fieldset>
</body>
</html>
