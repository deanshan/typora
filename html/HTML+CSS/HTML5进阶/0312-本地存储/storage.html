<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <style type="text/css">
        body{
            background: #000;
        }
        .rain ,.border {
            height: 400px;
            width: 400px;
        }
        .rain {
            margin: 80px auto;
            padding: 10px 20px 20px 10px;
            box-shadow: 8px 8px 8px rgba(0,0,0,1) inset, -9px -9px 8px rgba(0,0,0,1) inset;
        }
        .border {
            padding: 5px;
            border-radius: 5px;
        }
        .rain ,.border ,.rain .start {
            background: #3399ff -webkit-linear-gradient(left, #09BA5E 0%, #00C7CE 15%, #3472CF 26%, #00C7CE 48%, #0CCF91 91%, #09BA5E 100%) 0 0 repeat-x;
        }
        .rain .end {
            background-position: -5000px 0;
            transition: background-position 20s linear;
        }
/*        .border.unfocus{
            background: #333;
            box-shadow: 0px 0px 15px rgba(255,255,255,0.2);
        }*/
        .rain.unfocus {
            background: #000;
        }

        form {
            background: #212121;
            border-radius: 5px;
            height: 100%;
            width: 100%;
            background: -webkit-radial-gradient(50% 50%, closest-corner, #242424 0%, #090909 60% );
            background: -moz-radial-gradient(50% 50%, closest-corner, #242424 0%, #090909 60% );
        }
        form label, p {
            display: block;
            padding: 10px 10px 5px 15px;
            font-size: 14px;
            color: #777;
        }
        form input {
            display: block;
            margin: 5px 10px 10px 15px;
            width: 85%;
            background: #111;
            -moz-box-shadow: 0px 0px 4px #000 inset;
            -webkit-box-shadow: 0px 0px 4px #000 inset;
            box-shadow: 0px 0px 4px #000 inset;
            outline: 1px solid #333;
            border: 1px solid #000;
            padding: 5px;
            color: #444;
            font-size: 16px;
        }
        form input:focus {
            outline: 1px solid #555;
            color: #FFF;
        }
        input[type="button"]{
            width: 88%;
            color: #999;
            padding: 5px 10px;
            float: left;
            margin-bottom: 20px;
            border: 2px solid #000;
            font-weight: lighter;
            border-radius: 15px;
            background: #45484d -webkit-linear-gradient(to right, #222, #111);
            box-shadow: 1px 1px 1px #000, 1px 1px 0px rgba(255,255,255,0.3) inset;
            text-shadow: 0.5px 0.5px 1px #fff;  
        }
    </style>
</head>
<body>
    <div class="rain">
        <div class="border start">
            <form action="" method="get">
                <label for="">用户名</label>
                <input id="username" type="text" name="username" placeholder="请输入用户名"/>
                <label for="">电话号码</label>
                <input id="number" type="number" name="number" placeholder="请输入电话号码"/>
                <input id="save" type="button" value="保存"/>
                <label for="">用户名</label>
                <input id="user" type="text" placeholder="请输入要查询的用户名"><br/>
                <input id="chaxun" type="button" value="查询">
                <p>查询结果：</p>
            </form>
        </div>
    </div>
</body>
</html>
<script  src="jquery-1.12.4.min.js"></script>
<script>
    $(function(){
        $('input').on('focus', function(){
            $('.rain,.border').addClass('end').removeClass('unfocus start');
        });
        $('input').on('blur', function(){
            $('.rain,.border').addClass('unfocus start').removeClass('end');
        });
        $('input').first().delay(800).queue(function() {
            $(this).focus();
        });

        if (window.localStorage) {
            // localStorage.clear();// 清除本地存储的数据
            $('#save').on('click', function () {
                localStorage.setItem($('#username').val(), $('#number').val());
                $('form')[0].reset();
            });
            $('#chaxun').on('click', function () {

                var tel = localStorage.getItem($('#user').val());

                this.nextElementSibling.innerHTML = "查询结果：用户名为：" + $('#user').val() + "的电话号码为：" + tel;
            }); 
        }
    });
</script>
