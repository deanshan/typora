    let loadImg = (url)=>{
      return new Promise((res,rej) => {
        var img = new Image()
        img.src = url
        img.style.width = '200px'
        document.getElementById('container').appendChild(img)
        img.onload = ()=>{
          res(img)
        }
        img.onerror = ()=>{
          rej(new Error('无法加载图片'))
        }
      })
    }
