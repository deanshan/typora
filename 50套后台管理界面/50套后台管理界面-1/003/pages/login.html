<head>
    <meta charset="UTF-8">
    <title>Bonanzooka using Angular Templating</title>

    <!-- bootstrap 3.2.0 Latest compiled and minified CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="../css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/icons-payment.css" rel="stylesheet" type="text/css" />
    <link href="../css/flag-icon.css" rel="stylesheet" type="text/css" />
    <link href="../css/flag-icon.css" rel="stylesheet" type="text/css" />
    <link href="../css/typicons.css" rel="stylesheet" type="text/css" />

    <link href="../css/bonanzooka.css" rel="stylesheet" type="text/css" />

<body class="bg-black">

    <div class="form-box" id="login-box">
        <div class="header bg-green">
            <div class="logo">
                <strong>BONANZOOKA</strong>
            </div>
        </div>
        <form action="../index.html" method="post">
            <div class="body bg-white">

                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button"><i class="fontello-user-1"></i>
                        </button>
                    </span>
                    <input type="text" placeholder="User" class="form-control">
                </div>

                <br>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button"><i class="fontello-lock"></i>
                        </button>
                    </span>
                    <input type="password" name="password" class="form-control" placeholder="Password" />
                </div>
                <br>
                <button type="submit" class="pull-right btn btn-success ">Sign In</button>

                <div class="form-group">
                    <input type="checkbox" name="remember_me" />Remember me
                </div>
                   <hr class="timeline-hr">
            </div>

            <div class="footer">


               <!--  <p><a href="#">I forgot my password</a>
               </p> -->

                <p class="text-center login-with">Login or <b>Sign Up</b>
                </p>
                <hr class="timeline-hr">

                <a href="index.html" class="btn btn-facebook btn-block">
                    <span class="entypo-facebook space-icon"></span>Facebook</a>


                <a href="index.html" class="btn btn-twitter btn-block">
                    <span class="entypo-twitter space-icon"></span>Twitter</a>


            </div>
        </form>

    </div>


    <!-- jQuery 2.0.2 -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>

</body>
