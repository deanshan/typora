<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<link href="css/bksystem.css" rel="stylesheet" type="text/css" />
		<link href="font/iconfont.css" rel="stylesheet" type="text/css" />
		<link href="css/module.css" rel="stylesheet" type="text/css" />
		<link href="css/pages.css" rel="stylesheet" type="text/css" />
		<title>添加信息</title>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
		<script src="js/layer/layer.js" type="text/javascript"></script>
		<script src="js/HUpages.js" type="text/javascript"></script>
		<script src="js/common.js" type="text/javascript"></script>
		<script src="js/template.js" type="text/javascript"></script>
		<!--[if lt IE 9]>
          <script src="js/html5shiv.js" type="text/javascript"></script>
          <script src="js/css3-mediaqueries.js"  type="text/javascript"></script>
        <![endif]-->
	</head>

	<body id="pagestyle" class="backgrounddd">
		<div class="bk-con-message message-section" id="iframe_box">
			<div class="box-module height100b margin0">
				<div class="box-title">添加信息</div>
				<div class="box-content padding15">
					<div class="Promp_plate btn-green "><b>提示：</b>如果你喜欢我的框架，不妨捐赠，无论金额大小，都非常感谢，同时也是对我努力的回报，同时会更好的完善框架。
						<span class="iconfont PrompClose">&#xe627</span>
					</div>
					<!--个人信息-->
					<div class="add_content clearfix mt15">
						<ul class="info_list" id="VerifyTips">
							<li class="clearfix content_look mb15">
								<label class="label_name">用户头像：</label>
								<span class="info_data">
									<div class="gradeimg-style"> 
									<div class="Upload-screenshot">
									<img class="addImg" src="" onerror="this.src='images/zjbg_03.png',this.onerror=null">
									<input name="url" type="file" class="upload_input" accept="image/*">
									<input type="hidden" id="img" name="img">
									<div class="preBlock">
										<img class="preview" alt="" name="pic" onerror="this.src='images/zjbg_03.png',this.onerror=null">
									</div>
									<img class="delete" src="images/delete.png">
								</div>
							    </div>
								</span>
							</li>
							<li class=" clearfix content_look mb15">
								<label class="label_name"><em style="color:Red;">*</em>用户名：</label>
								<span class="info_data"><input data-name="用户名" type="text" name="Required" class="text_input col-sm-4" data-verify="verify" /></span>
							</li>
							<li class=" clearfix content_look mb15">
								<label class="label_name"><em style="color:Red;">*</em>密码：</label>
								<span class="info_data"><input data-name="密码" type="password" name="Required"  class="text_input col-sm-4" data-prompt="password" data-verify="verify"/>
			        			<span style="color:#999999; margin-left: 10px;" class="prompt iconfont">(密码由字母开头，长度在6-18之间，只能包含字符、数字和下划线)</span>
								</span>
							</li>
							<li class=" clearfix content_look mb15">
								<label class="label_name"><em style="color:Red;">*</em>再次确认密码：</label>
								<span class="info_data"><input data-name="确认密码" type="password" name="Required"  class="text_input col-sm-4" data-prompt="confirm" data-verify="verify"/>
			        			
			        			</span>
							</li>
							<li class=" clearfix content_look mb15">
								<label class="label_name">性别：</label>
								<span class="info_data">
			        			
		                        <label class="radio relative"><input name="form-field-radio" type="radio" class="ace" checked="checked"><span class="lbl">保密</span></label>&nbsp;&nbsp;
								<label class="radio relative"><input name="form-field-radio" type="radio" class="ace"><span class="lbl">男</span></label>&nbsp;&nbsp;
								<label class="radio relative"><input name="form-field-radio" type="radio" class="ace"><span class="lbl">女</span></label>

								</span>
							</li>
							<li class=" clearfix content_look mb15">
								<label class="label_name">年龄：</label>
								<span class="info_data"><input data-name="年龄" name="Required" type="text" name="" class="text_input col-sm-4" /></span>
							</li>
							<li class=" clearfix content_look mb15">
								<label class="label_name"><em style="color:Red;">*</em>部门：</label>
								<span class="info_data"><input data-name="部门" name="Required"  type="text"class="text_input col-sm-4" data-verify="verify"/></span>
							</li>
							<li class=" clearfix content_look mb15">
								<label class="label_name"><em style="color:Red;">*</em>职位：</label>
								<span class="info_data"><input data-name="职位" name="Required" type="text"  class="text_input col-sm-4" data-verify="verify"/></span>
							</li>
							<li class=" clearfix content_look mb15">
								<label class="label_name"><em style="color:Red;">*</em>角色：</label>
								<span class="info_data">
									<select class="select Competence_sort col-sm-4 col-xs-12" data-name="角色" name="Required" size="1" id="Competence_sort" data-verify="verify">
										<option value="0">--选择分类--</option>
										<option value="1">超级管理员</option>
										<option value="2">普通管理员</option>
										<option value="3">技术管理</option>
										<option value="4">编辑</option>
										<option value="5">总经办</option>
									</select>
								</span>
							</li>
							<li class=" clearfix content_look mb15">
								<label class="label_name"><em style="color:Red;">*</em>状态：</label>
								<span class="info_data">
			        			<label class="radio relative"><input name="form-field-radio1" type="radio" data-id="0" class="ace" checked="checked"><span class="lbl">启用</span></label>&nbsp;&nbsp;
								<label class="radio relative"><input name="form-field-radio1" type="radio" data-id="1" class="ace"><span class="lbl">关闭</span></label>&nbsp;&nbsp;
								</span>
							</li>
							<li class=" clearfix content_look mb15">
								<label class="label_name"><em style="color:Red;">*</em>手机：</label>
								<span class="info_data"><input data-name="手机号码" name="Required" type="text"  class="text_input col-sm-4" value="" data-prompt="phone" data-verify="verify"/></span>
							</li>
							<li class=" clearfix content_look mb15">
								<label class="label_name"><em style="color:Red;">*</em>邮箱：</label>
								<span class="info_data"><input data-name="邮箱" name="Required" type="text"  class="text_input col-sm-4" value="" data-prompt="mailbox" data-verify="verify"/></span>
							</li>
							<li class=" clearfix content_look mb15">
								<label class="label_name">说明：</label>
								<span class="info_data">
									<textarea data-name="说明" name="Required" class="form-textarea textarea-info" id="form_textarea" placeholder=""></textarea>
								</span>
							</li>
						</ul>
						<div class="buttonstyle"><button type="button" class="btn padding10 bg-deep-blue" onclick="modifybtn()">添加用户</button></div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script>
	var api = ""; //调用的api接口
	var type = 1; //类型
	//调用图片上传
	imgUpload(api, type);
	$(function() {
		$("#pagestyle").Hupage({
			scrollbar: function(e) {
				e.niceScroll({
					cursorcolor: "#dddddd",
					cursoropacitymax: 1,
					touchbehavior: false,
					cursorwidth: "3px",
					cursorborder: "0",
					cursorborderradius: "3px",
				});
			},
			expand: function(thisBox, settings) {
				settings.scrollbar(
					$(".box-content").css({
						height: $(window).height() - $('.box-title').outerHeight() - (settings.padding * 2)
					})); //设置当前页滚动样式
			}
		})
	});
	//提交操作
	function modifybtn() {
		new huprompt("VerifyTips");//判断验证

	}
	 new Wordcount("form_textarea",200);//设置字数
</script>
