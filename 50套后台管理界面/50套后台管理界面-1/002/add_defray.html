<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<link href="css/bksystem.css" rel="stylesheet" type="text/css" />
		<link href="font/iconfont.css" rel="stylesheet" type="text/css" />
		<link href="css/module.css" rel="stylesheet" type="text/css" />
		<link href="css/pages.css" rel="stylesheet" type="text/css" />
		<title>添加支付</title>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/layer/layer.js" ></script>		
		<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
		<script src="js/HUpages.js" type="text/javascript"></script>
		<script src="js/template.js" type="text/javascript"></script>
		<script src="js/common.js" type="text/javascript"></script>
	</head>
	<body id="pagestyle" class="backgroundf0">
		<div class="bk-con-message message-section" id="iframe_box">
			<div class="box-module height100b margin0">
				<div class="box-title">添加支付</div>
				<div class="box-content padding15" id="add_payment_style">
					<div class="Promp_plate alert-danger mb15">
						<b>提示：</b>添加支付方式需申请相应的接口，才能使用。<span class="iconfont PrompClose">&#xe627</span>
					</div>
					<!--编辑内容-->
					<div class="add_content clearfix">
						<ul class="clearfix" id="VerifyTips">
							<li class=" clearfix "><label class="label_name"><em style="color:Red;">*</em>平台logo：</label>
								<span class="gradeimg-style">
									<div class="Upload-screenshot">
									<img class="addImg" src="" onerror="this.src='images/zjbg_03.png',this.onerror=null">
									<input name="url" type="file" class="upload_input" accept="image/*">
									<input type="hidden" id="img" name="img">
									<div class="preBlock">
										<img class="preview" alt="" name="pic" onerror="this.src='images/zjbg_03.png',this.onerror=null">
									</div>
									<img class="delete" src="images/delete.png">
								</div>
								</span>
							</li>
							<li class=" clearfix"><label class="label_name"><em style="color:Red;">*</em>平台名称：</label><span><input name="支付方式名称" type="text" /></span></li>
							<li class=" clearfix"><label class="label_name"><em style="color:Red;">*</em>平台简介：</label><span><input name="简介" type="text" id="summary" class="width60b" onkeyup="checkLength(this.id,'50');"/><span class="word_count">剩余字数：<em class="sy" style="color:Red;">50</em>字</span></span></li>
							<li class=" clearfix"><label class="label_name"><em style="color:Red;">*</em>支持交易货币：</label><span >
								<select class="form-control width20b" id="form-field-select-1">
						          <option value="0">人民币</option>
						       </select></span></li>
							<li class=" clearfix"><label class="label_name"><em style="color:Red;">*</em>合作者身份：</label><span><input name="合作者身份" type="text" /></span></li>
							<li class=" clearfix"><label class="label_name"><em style="color:Red;">*</em>交易安全校验码：</label><span><input name="交易安全校验码" type="text" /></span></li>
							<li class=" clearfix">
								<label class="label_name"><em style="color:Red;">*</em>选择接口类型：</label>
								<span>
						        <select class="form-control" id="form-field-select-1" class="width40b">
						          <option value="">--选择接口类型--</option>
						          <option value="1">使用标准双接口</option>
						          <option value="2">使用担保交易接口</option>
						          <option value="3">使用即时到帐交易接口</option>
						       </select>
						      </span>
							</li>
							<li class=" clearfix"><label class="label_name"><em style="color:Red;">*</em>接口地址：</label><span><input name="接口地址" type="text"  class="width40b"/></span></li>
							<li class=" clearfix"><label class="label_name"><em style="color:Red;">*</em>接口有效期：</label><span><input name="有效期" type="text" class="width40b" readonly="readonly"/>(自动根据接口获取)</span></li>
							<li class=" clearfix"><label class="label_name"><em style="color:Red;">*</em>支付费率(%)：</label><span><input name="支付费率" type="text" class="width40b"/></span></li>

							<li class=" clearfix"><label class="label_name"><em style="color:Red;">*</em>说明：</label><span><textarea name="说明" class="form-textarea" id="form_textarea" placeholder="" onkeyup="checkLength(this.id,'200');"></textarea><span class="word_count">剩余字数：<em class="sy" style="color:Red;">200</em>字</span></span>
							</li>
						</ul>
						<div class="buttonstyle">
						<a href="javascript:" title="保存添加" class="btn padding10 bg-deep-blue">保存添加</a>
						
					</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script>	
	var api="";//调用的api接口
	var type=1;//类型
	//调用图片上传
	imgUpload(api,type);
	//内页框架
	$(function() {
		$("#pagestyle").Hupage({
			slide: '#breadcrumb',
			padding: 15,
			scrollbar: function(e) {
				e.niceScroll({
					cursorcolor: "#dddddd",
					cursoropacitymax: 1,
					touchbehavior: false,
					cursorwidth: "3px",
					cursorborder: "0",
					cursorborderradius: "3px",
				});
			},
			expand: function(thisBox, settings) {
				settings.scrollbar(
					$(".box-content").css({
						height: $(window).height() - $('.box-title').outerHeight() - (settings.padding * 2)
					})
				); //设置当前页滚动样式
			}
		})
	});	
</script>
