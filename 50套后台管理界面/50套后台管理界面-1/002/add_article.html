	<body id="pagestyle">
		<div class="padding15 clearfix">
			<ul class="clearfix add_style" id="VerifyTips">
				<li class="cell-item">
					<label class="cell-left label_name">标题名称:</label>
					<div class="cell-right"><input name="Required" data-name="标题名称" type="text" class="col-xs-12 col-sm-6 addtext"></div>  
				</li>
				<li class="cell-item">
					<label class="cell-left label_name">概要:</label>
					<div class="cell-right"><input name="Required" data-name="概要" type="text" class="col-xs-12 col-sm-6 addtext"></div>  
				</li>
				<li class="cell-item">
					<label class="cell-left label_name">关键字:</label>

				<li class="cell-item">
					<label class="cell-left label_name">所属分类:</label>

				</li>
				<li class="cell-item">
					<label class="cell-left label_name">详细介绍:</label>
					<div class="cell-right"><script id="editor" type="text/plain" style="height:500px; width: 100%;"></script></div>  
				</li>
			</ul>	
			<div class="buttonstyle"><button type="button"  class="btn padding10 bg-deep-blue" onclick="modifybtn()">添加文章</button></div>
		</div>

<script>
	//内页框架
	$(function() {
		$("#pagestyle").Hupage({
			scrollbar:function(e){
				e.niceScroll({
					      cursorcolor: "#dddddd",
					      cursoropacitymax: 1,
					      touchbehavior: false,
					      cursorwidth: "3px",
					      cursorborder: "0",
					      cursorborderradius: "3px",
				 });						
			},
			expand: function(thisBox, settings) {
				settings.scrollbar(thisBox); //设置当前页滚动样式
			}
		})
		var ue = UE.getEditor('editor');
	});
	function modifybtn(){
		new huprompt("VerifyTips");
		
		
	}
</script>
