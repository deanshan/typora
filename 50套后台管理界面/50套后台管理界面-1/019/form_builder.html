                                   <script>laydate({
									              elem: '#times',
												  format: 'YYYY/MM/DD',
												  min: laydate.now(), //设定最小日期为当前日期
												  max: '2099-06-16', //最大日期
												  istime: true,
												  istoday: false,})
                                    </script>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 label_nameedit ">时间段：</label>
                                <div class="col-sm-9">
                                     <span class="laydate-icon" id="start" style="width:150px;height:30px; line-height:30px; float:left"></span>
                                     <span  style=" float:left; margin:0px 5px; color:#666; line-height:32px;">至</span>
                                     <span class="laydate-icon" id="end" style="width:150px;height:30px; line-height:30px; float:left"></span>
                                </div>
                                <script>
                                var start = {
								  elem: '#start',
								  format: 'YYYY/MM/DD ',
								  min: laydate.now(), //设定最小日期为当前日期
								  max: '2099-06-16 23:59:59', //最大日期
								  istime: true,
								  istoday: false,
								  choose: function(datas){
									   end.min = datas; //开始日选好后，重置结束日的最小日期
									   end.start = datas //将结束日的初始值设定为开始日
								  }
							  };
							  var end = {

								  format: 'YYYY/MM/DD',
								  min: laydate.now(),
								  max: '2099-06-16 23:59:59',
								  istime: true,
								  istoday: false,
								  choose: function(datas){
									  start.max = datas; //结束日选好后，重置开始日的最大日期
								  }
							  };
							  laydate(start);
							  laydate(end);
                                </script>

<script>
/*******滚动条*******/
$("body").niceScroll({  
	cursorcolor:"#888888",  
	cursoropacitymax:1,  
	touchbehavior:false,  
	cursorwidth:"5px",  
	cursorborder:"0",  
	cursorborderradius:"5px"  
});
$('.Button_operation').css({
   "margin-left":($(".ibox ").width() - $('.Button_operation').outerWidth())/2,
    "margin-right":($(".ibox ").width() - $('.Button_operation').outerWidth())/2,
   });
	$(window).resize(function(){ 
  $('.Button_operation').css({ 
   "margin-left":($(".ibox ").width() - $('.Button_operation').outerWidth())/2, 
   "margin-right":($(".ibox ").width() - $('.Button_operation').outerWidth())/2,
   }); 
}); 
/***********构建器***********/
$(document).ready(function () {
	setup_draggable();
	$("#n-columns").on("change", function () {
		var v = $(this).val();
		if (v === "1") {
			var $col = $('.form-body .col-md-12').toggle(true);
			$('.form-body .col-md-6 .draggable').each(function (i, el) {
				$(this).remove().appendTo($col);
			})
			$('.form-body .col-md-6').toggle(false);
		} else {
			var $col = $('.form-body .col-md-6').toggle(true);
			$(".form-body .col-md-12 .draggable").each(function (i, el) {
				$(this).remove().appendTo(i % 2 ? $col[1] : $col[0]);
			});
			$('.form-body .col-md-12').toggle(false);
		}
	});
	$("#copy-to-clipboard").on("click", function () {
		var $copy = $(".form-body").clone().appendTo(document.body);
		$copy.find(".tools, :hidden").remove();
		$.each(["draggable", "droppable", "sortable", "dropped","ui-sortable", "ui-draggable", "ui-droppable", "form-body"], function (i, c) {
			$copy.find("." + c).removeClass(c).removeAttr("style");
		})
		var html = html_beautify($copy.html());
		$copy.remove();
		$modal = get_modal(html).modal("show");
		$modal.find(".btn").remove();
		$modal.find(".modal-title").html("复制HTML代码");
		$modal.find(":input:first").select().focus();
		return false;
	})
});
var setup_draggable = function () {
	$(".draggable").draggable({
		appendTo: "body",
		helper: "clone"
	});
	$(".droppable").droppable({
		accept: ".draggable",
		helper: "clone",
		hoverClass: "droppable-active",
		drop: function (event, ui) {
			$(".empty-form").remove();
			var $orig = $(ui.draggable)
			if (!$(ui.draggable).hasClass("dropped")) {
				var $el = $orig
					.clone()
					.addClass("dropped")
					.css({
						"position": "static",
						"left": null,
						"right": null
					})
					.appendTo(this);
				// update id
				var id = $orig.find(":input").attr("id");
				if (id) {
					id = id.split("-").slice(0, -1).join("-") + "-" + (parseInt(id.split("-").slice(-1)[0]) + 1)

					$orig.find(":input").attr("id", id);
					$orig.find("label").attr("for", id);
				}
				// tools
				$('<p class="tools col-sm-12 col-sm-offset-3 margin-top">\
				<a class="edit-link">编辑HTML<a> | \
				<a class="remove-link">移除</a></p>').appendTo($el);
			} else {
				if ($(this)[0] != $orig.parent()[0]) {
					var $el = $orig
						.clone()
						.css({
							"position": "static",
							"left": null,
							"right": null
						})
						.appendTo(this);
					$orig.remove();
				}
			}
		}
	}).sortable();
}
var get_modal = function (content) {
	var modal = $('<div class="modal" style="overflow: auto;" tabindex="-1">\
	<div class="modal-dialog">\
		<div class="modal-content">\
			<div class="modal-header">\
				<a type="button" class="close"\
					data-dismiss="modal" aria-hidden="true">&times;</a>\
				<h4 class="modal-title">编辑HTML</h4>\
			</div>\
			<div class="modal-body ui-front">\
				<textarea class="form-control" \
					style="min-height: 200px; margin-bottom: 10px;\
					font-family: Monaco, Fixed">' + content + '</textarea>\
				<button class="btn button_btn bg-deep-blue">更新HTML</button>\
			</div>\
		</div>\
	</div>\
	</div>').appendTo(document.body);
	return modal;
};
$(document).on("click", ".edit-link", function (ev) {
	var $el = $(this).parent().parent();
	var $el_copy = $el.clone();
	var $edit_btn = $el_copy.find(".edit-link").parent().remove();
	var $modal = get_modal(html_beautify($el_copy.html())).modal("show");
	$modal.find(":input:first").focus();
	$modal.find(".button_btn").click(function (ev2) {
		var html = $modal.find("textarea").val();
		if (!html) {
			$el.remove();
		} else {
			$el.html(html);
			$edit_btn.appendTo($el);
		}
		$modal.modal("hide");
		return false;
	})
});
$(document).on("click", ".remove-link", function (ev) {
	$(this).parent().parent().remove();
});
</script>
