<body class="user-page lock-screen">
  <!--Preloader-->
<div id="preloader">
      <div class="refresh-preloader"><div class="preloader"><i>.</i><i>.</i><i>.</i></div></div>
</div>

                    <p class="white">Enter the password to access the admin.</p>

                    <div class="form-group">

                        <div class="input-group-addon p-0"><button type="button" class="btn btn-info">Log in</button></div>
                      </div>
                    </div>

                    <a class="white f-16" href="index.html"><u>Back to Homepage</u></a>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script>
  $('#preloader').height($(window).height() + "px");
  $(window).on('load', function(){
      setTimeout(function(){
          $('body').css("overflow-y","visible");
          $('#preloader').fadeOut(400);
      }, 800);
  });
</script>
